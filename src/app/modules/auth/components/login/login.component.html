<div class="flex flex-col justify-center items-center border-2 border-blue-800 h-[90vh]">
  <div
    class="w-[700px] h-[700px] border-2 border-red-600 flex flex-col gap-10 justify-start items-center"
  >
    <div class="mt-2 w-[128px]">
      <img src="assets/media/logoUni.png" alt="UNI-LOGO" width="162px" height="100px" />
    </div>
    <div
      class="bg-primary shadow-[ 0px_0px_10px_0px_rgba(0, 0, 0, 0.20)] rounded-xl border-2 flex flex-col w-[80%] h-[80%] justify-start items-center gap-5 text-xl"
    >
      <p class="text-secondary font-bold mt-10">Ingresa tus credenciales</p>

      <!--LISTADO DE RADIOS BUTTON PARA EL TIPO DE INICIO DE SESION -->
      <div class="flex flex-row gap-5">
        <div *ngFor="let radio of RadioOptions" class="field-checkbox flex flex-row gap-10">
          <div class="border-[1px] border-[#ABABAB] rounded-lg py-[10px] px-[15px] flex justify-center items-center gap-2">
            <p-radioButton
              [inputId]="radio.key"
              name="radio"
              [value]="radio"
              [(ngModel)]="selectedCategory"
              (onClick)="ObtenerValorRadioButton($event)"
            ></p-radioButton>
            <label [for]="radio.key" class="ml-1 text-base" [ngClass]="{'text-teatiry_text font-medium': radio.key === selectedCategory.key}">{{ radio.name }}</label>
          </div>
        </div>
      </div>

      <!--CAMPOS DE FORMULARIO PARA EL INICIO DE SESION-->
      <div>

      </div>

    </div>
  </div>
</div>
